<!-- Create a js file which contains variable declaration for a form which asks following basic details :
(What is your Name, Email, age, address, phone number, gender,
 Are you married) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = "Aatib";
        let email = "mansuriaatib@gmail.com";
        let age = 21;
        let address = "Dewas";
        let phone = 7879913704;
        let gender = "male";
        let married_status = "unmarried";

        document.write("Name :-" + name + "<br>");
        document.write("Email :-" + email + "<br>");
        document.write("Age :-" + age + "<br>");
        document.write("Address :-" + address + "<br>");
        document.write("Phone :-" + phone + "<br>");
        document.write("Gender :-" + gender + "<br>");
        document.write("Are you married :-" + married_status + "<br>");
    </script>

</body>

</html>
